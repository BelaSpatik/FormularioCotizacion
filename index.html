<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizá tu proyecto | Solución a tu Lugar</title>
    <link rel="stylesheet" href="css/jquery-validation-demo.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/jquery.js"></script>
    <script src="js/plugins/jquery-validate-min.js"></script>
    <script src="js/plugins/jquery-validate-additional-methods-min.js"></script>
    <script src="js/plugins/select2.min.js"></script>
    <script src="js/servicios.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <nav class="header__nav">
            <img class="nav__logo animate__animated animate__tada animate__slow" src="images/logo5.png" alt="logo">
            <a href="#navbar"><img src="images/menu1.png" class="open" alt="menu"></a>
            <ul class="nav__navbar" id="navbar">
                <a href="#"><img src="images/cross2.png" class="close" alt="cerrar"></a>
                <li class="navbar__item">
                    <a class="navbar__link" href="">Inicio</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="">Servicios</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="">Sobre nosotros</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="">Contacto</a>
                </li>
            </ul>
        </nav>
        <div class="header__banner">
            <h1 class="banner__titulo animate__animated animate__pulse">¿Querés cotizar tu próximo proyecto?</h1>
            <h2 class="banner__descripcion animate__animated animate__slideInUp animate__slow">Completá el siguiente formulario con tus datos y en los próximos días nos estaremos comunicando para acercarte una cotización aproximada.</h2>
            <button class="banner__button">
                <img class="left" src="images/arrowleft.png">
                <span>Empezar</span>
                <img class="right" src="images/arrowright.png">
            </button>
        </div>
        <div class="espacio"></div>
    </header>
    <section class="cotizacion">
        <form name="myForm" class="cotizacion__formulario" action="" method="POST">
            <h3 class="cotizacion__titulo">Envianos tu consulta</h3>
            <div class="formulario__item--datosCl" id="div-nombre">
                <input type="text" name="nombreCompleto" id="nombreCompleto" placeholder="Nombre completo*">
            </div>
            <div class="formulario__item--datosCl" id="div-telefono">
                <input type="tel" name="telefono" id="telefono" placeholder="Número de teléfono*">
            </div>
            <div class="formulario__item--datosCl" id="div-email">
                <input type="email" name="email" id="email" placeholder="Correo electrónico*">
            </div>
            <div id="div-rubros" class="formulario__item--datosCs input-select">
                <label for="rubro"><b>Especifique el rubro de consulta</b></label>
                <select name="rubros" id="rubros"></select>
            </div>
            <div id="div-tipo" class="formulario__item--datosCs input-radio">
                <label for="nuevo">Obra Nueva
                    <input class="radio" type="radio" name="nuevoReparacion" id="nuevo" value="nuevo">
                </label>
                <label for="reparacion">Reparación
                    <input class="radio" type="radio" name="nuevoReparacion" id="reparacion" value="reparacion">
                </label>
            </div>
            <div id="servicios"></div>
            <div id="div-ubicacion" class="input-select formulario__item--datosCs">
                <div id="ubicacionProv">
                    <select name="ubicacionProv" id="provincias">
                        <option value="" selected hidden>Seleccione una provincia</option>
                    </select>
                </div>
                <div id="ubicacionDepto">
                    <select name="ubicacionDepto" id="departamentos"></select>
                </div>
                <div id="ubicacionLoc">
                    <select name="ubicacionLoc" id="localidades"></select>
                </div>
            </div>
            <div class="formulario__item--datosCs">
                <input type="text" name="dimension" id="dimension" placeholder="Dimensión (metros²)*">
            </div>
            <div id="div-comentario" class="formulario__item--datosCs">
                <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Comentarios que deseé agregar..."></textarea>
            </div>
            <div id="carga" class="formulario__item--submit">
                <input id="submit" type="submit" value="Enviar">
            </div>
        </form>
    </section>
    <section class="animate__animated animate__pulse" id="mensaje"></section>
</body>
</html>
